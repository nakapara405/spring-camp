<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Spring Camp 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    /* デザインの土台 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      /* 背景設定：左右に少し余白（90%）を作り、中央に配置 */
      background-color: #fdf5e6;
      background-image: url('https://raw.githubusercontent.com/takaichinaenae/spring-camp/main/top_page.png');
      background-size: 90% auto;
      background-position: center center;
      background-repeat: no-repeat;
      
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* SVGテキストの設定 */
    .autumn-text {
      font-family: 'Playfair Display', serif;
      font-size: 80px; /* 少し小さめに調整 */
      fill: none;
      stroke: #584439;
      stroke-width: 2;
      stroke-dasharray: 872;
      stroke-dashoffset: 872;
      animation: drawText 3s ease-in-out forwards;
    }

    @keyframes drawText {
      to { stroke-dashoffset: 0; }
    }

    /* リンクボタンの設定 */
    .link-group {
      position: absolute;
      top: 65%;
      left: 20px;
    }

    .autumn-link {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      color: #584439;
      text-decoration: none;
      display: block;
      margin-bottom: 10px;
      opacity: 0;
      animation: fadeSlideUp 1.5s ease-out forwards 1s;
    }

    @keyframes fadeSlideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ポップアップの設定 */
    .popup-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #584439;
      border-radius: 12px;
      padding: 20px;
      width: 80%;
      max-width: 300px;
      display: none;
      z-index: 2000;
    }
  </style>
</head>
<body>

  <svg viewBox="0 0 700 600" width="100%" height="auto">
    <text x="50%" y="20%" text-anchor="middle" class="autumn-text">Belle breeze</text>
    <text x="50%" y="40%" text-anchor="middle" class="autumn-text">Autumn Camp</text>
    <text x="50%" y="60%" text-anchor="middle" class="autumn-text">2025</text>
  </svg>

  <div class="link-group">
    <a href="#" class="autumn-link" onclick="togglePopup()">Point</a>
    <a href="schedule.html" class="autumn-link">Schedule</a>
    <a href="items.html" class="autumn-link">Items</a>
    <a href="team.html" class="autumn-link">Team</a>
  </div>

  <div id="popup" class="popup-box">
    <h3>キャンプ詳細</h3>
    <p>日程：2月16日〜18日</p>
    <button onclick="togglePopup()">閉じる</button>
  </div>

  <script>
    function togglePopup() {
      const p = document.getElementById('popup');
      p.style.display = (p.style.display === 'block') ? 'none' : 'block';
    }
    // 3秒後に文字を塗りつぶす
    setTimeout(() => {
      document.querySelectorAll('.autumn-text').forEach(t => {
        t.setAttribute('fill', '#FFFCBF');
        t.setAttribute('stroke', 'none');
      });
    }, 3000);
  </script>
</body>
</html>
