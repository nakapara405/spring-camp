<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Spring Camp 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="index.css">
</head>
<body class="top-page">

  <svg viewBox="0 0 700 600" width="100%" height="auto" class="main-title-svg">
    <text x="48%" y="32%" text-anchor="middle" class="autumn-text">Spring</text>
    <text x="48%" y="55%" text-anchor="middle" class="autumn-text">Camp</text>
  </svg>

  <div class="link-group">
    <a href="#" class="autumn-link short-line fade-up" onclick="togglePopup()" style="animation-delay: 0.5s;">Point</a>
    <a href="team.html" class="autumn-link short-line fade-up" style="animation-delay: 0.6s;">Team</a>
    <a href="items.html" class="autumn-link short-line fade-up" style="animation-delay: 0.7s;">Items</a>
    <a href="schedule.html" class="autumn-link fade-up" style="animation-delay: 0.8s;">Schedule</a>
  </div>

  <div id="popup" class="popup-box">
    <div class="popup-content">
      <span class="close-btn" onclick="togglePopup()">×</span>
      <h3>日程 2/16(月)-18(水)</h3>
      <ul class="popup-list">
        <li style="margin-bottom: 0.5em;">集合<br>
          <span style="margin-left: 0.5em;">電車 11:40 <a href="https://share.google/vGSHd5g2hveg88jqK">JR茂原駅</a></span><br>
          <span style="margin-left: 0.5em;">車 12:30 <a href="#">旅館竹の家</a></span>
        </li>
        <li style="margin-bottom: 0.5em;">合宿費<br>
          <span style="margin-left: 0.5em;">1泊2日：14,000円</span><br>
          <span style="margin-left: 0.5em;">2泊3日：24,000円</span>
        </li>
        <li>1日目のお昼は各自！</li>
      </ul>
    </div>
  </div>

  <div class="footer-text">Belle breeze 2026</div>

  <script>
    function togglePopup() {
      const p = document.getElementById('popup');
      p.style.display = (p.style.display === 'block') ? 'none' : 'block';
    }
    setTimeout(() => {
      document.querySelectorAll('.autumn-text').forEach(t => {
        t.setAttribute('fill', '#FFFCBF');
        t.setAttribute('stroke', 'none');
      });
    }, 3000);
  </script>
</body>
</html>
