<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Spring Camp 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    /* デザインの土台 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      /* 背景設定：左右に少し余白（90%）を作り、中央に配置 */
      background-image: url('https://github.com/takaichinaenae/spring-camp/blob/main/top_page%20.png?raw=true');
      background-size: 100% auto;
      background-position: center top;
      background-repeat: no-repeat;
      background-color: #ffffff;
      
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* SVGテキストの設定 */
    .autumn-text {
      font-family: 'Playfair Display', serif;
      font-size: 130px; /* 少し小さめに調整 */
      fill: none;
      stroke: #584439;
      stroke-width: 2;
      stroke-dasharray: 872;
      stroke-dashoffset: 872;
      animation: drawText 3s ease-in-out forwards;
    }

    @keyframes drawText {
      to { stroke-dashoffset: 0; }
    }

    /* リンクボタンの設定 */
    .link-group {
      position: absolute;
      top: 45%;
      left: 50px;
    }

    .autumn-link {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      color: #584439;
      text-decoration: none;
      display: block;
      margin-bottom: 10px;
      opacity: 0;
      animation: fadeSlideUp 1.5s ease-out forwards 1s;
    }

    @keyframes fadeSlideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ポップアップの設定 */
    .popup-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #584439;
      border-radius: 12px;
      padding: 20px;
      width: 80%;
      max-width: 300px;
      display: none;
      z-index: 2000;
    }
    .main-title-svg {
  position: absolute;
  top: -5%; /* ここを 0% に近づけるほど上に上がります */
  z-index: 10;
}
  </style>
</head>
<body>

 <svg viewBox="0 0 700 600" width="100%" height="auto" class="main-title-svg">
  <text x="50%" y="30%" text-anchor="middle" class="autumn-text">Spring</text>
  <text x="50%" y="48%" text-anchor="middle" class="autumn-text">Camp</text>
</svg>

  <div class="link-group">
    <a href="#" class="autumn-link" onclick="togglePopup()">Point</a>
    <a href="schedule.html" class="autumn-link">Schedule</a>
    <a href="items.html" class="autumn-link">Items</a>
    <a href="team.html" class="autumn-link">Team</a>
  </div>

  <div id="popup" class="popup-box">
  <div class="popup-content">
    <span class="close-btn" onclick="togglePopup()">×</span>
    <h3>日程2月16(月)-18(水)</h3>
    <ul>
      <li>集合  7:20  <a href="https://share.google/vGSHd5g2hveg88jqK">JR茂原駅</a></li>
      <li>解散予定 18:25 JR茂原駅 </li>
  <li>宿:  <a href="https://maps.app.goo.gl/9Ayc7qZwVWNsiQqN6">旅館竹の家</a></li>
</li>
      <li>
  合宿費<br>
  1泊:14,000円 2泊:24,000円<br>
  当日現金回収
</li>
      <li>1日目のお昼は支給されないので各自持ってきてください！</li>
      
      
      
    </ul>
  </div>
</div>

  <script>
    function togglePopup() {
      const p = document.getElementById('popup');
      p.style.display = (p.style.display === 'block') ? 'none' : 'block';
    }
    // 3秒後に文字を塗りつぶす
    setTimeout(() => {
      document.querySelectorAll('.autumn-text').forEach(t => {
        t.setAttribute('fill', '#FFFCBF');
        t.setAttribute('stroke', 'none');
      });
    }, 3000);
  </script>
</body>
</html>
