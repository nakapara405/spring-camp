<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Team List - Spring Camp 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #ffffff;
      font-family: 'M PLUS Rounded 1c', sans-serif;
      color: #584439;
    }

    /* タイトル：表紙のフォントとラインを継承 */
    .page-title {
      font-family: 'Playfair Display', serif;
      font-size: 40px;
      text-align: center;
      margin-bottom: 30px;
      position: relative;
      display: inline-block;
      left: 50%;
      transform: translateX(-50%);
    }

    .page-title::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 2px;
      background-color: #584439; /* ここは視認性のためブラウンに */
    }

    /* チームごとのコンテナ */
    .team-container {
      max-width: 500px;
      margin: 0 auto 40px auto;
    }

    .team-name {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      background-color: #FFFCBF; /* 表紙の塗りつぶし色 */
      padding: 5px 15px;
      display: inline-block;
      border-radius: 5px 5px 0 0;
      border: 1px solid #584439;
      border-bottom: none;
    }

    /* テーブルスタイル */
    table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid #584439;
      background-color: white;
    }

    th, td {
      border: 1px solid #e0dcd9;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #fcfaf8;
      font-weight: bold;
      font-size: 14px;
    }

    /* 学年ごとのラベル色分け（一目でわかるように） */
    .grade-label {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
      color: #fff;
    }
    .grade-1 { background-color: #a8dadc; } /* 1年生：水色 */
    .grade-2 { background-color: #457b9d; } /* 2年生：青 */
    .grade-3 { background-color: #e9c46a; } /* 3年生：黄 */
    .grade-4 { background-color: #e76f51; } /* 4年生：オレンジ */

    .back-btn {
      display: block;
      width: fit-content;
      margin: 20px auto;
      text-decoration: none;
      color: #584439;
      font-family: 'Playfair Display', serif;
      border: 1px solid #584439;
      padding: 10px 20px;
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <h1 class="page-title">Team List</h1>

  <div class="team-container">
    <div class="team-name">Team A</div>
    <table>
      <thead>
        <tr>
          <th>学年</th>
          <th>名前</th>
          <th>役職・備考</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><span class="grade-label grade-3">3年</span></td>
          <td>田中 太郎</td>
          <td>班長</td>
        </tr>
        <tr>
          <td><span class="grade-label grade-1">1年</span></td>
          <td>佐藤 花子</td>
          <td></td>
        </tr>
        </tbody>
    </table>
  </div>

  <div class="team-container">
    <div class="team-name">Team B</div>
    <table>
      <thead>
        <tr>
          <th>学年</th>
          <th>名前</th>
          <th>役職・備考</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><span class="grade-label grade-2">2年</span></td>
          <td>鈴木 一郎</td>
          <td>班長</td>
        </tr>
        <tr>
          <td><span class="grade-label grade-1">1年</span></td>
          <td>高橋 健太</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>

  <a href="index.html" class="back-btn">← Back to Top</a>

</body>
</html>
