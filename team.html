<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Team List - Spring Camp 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px 10px;
      background-color: #ffffff;
      font-family: 'M PLUS Rounded 1c', sans-serif;
      color: #584439;
    }

    .page-title {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      text-align: center;
      margin-bottom: 20px;
      position: relative;
    }

    /* エクセル風のコンパクトなテーブル */
    .member-table {
      width: 100%;
      border-collapse: collapse;
      border: 1.5px solid #584439;
      table-layout: fixed; /* 列の幅を固定 */
    }

    .member-table th, .member-table td {
      border: 1px solid #584439;
      padding: 8px 4px;
      text-align: center;
      font-size: 14px;
      word-break: break-all;
    }

    /* ヘッダー（A, B, C） */
    .header-row {
      background-color: #fcfaf8;
    }
    .col-label {
      font-family: 'Playfair Display', serif;
      font-weight: bold;
      color: #888;
    }

    /* 左端の学年カラム */
    .grade-col {
      background-color: #FFFCBF; /* 表紙のアクセントカラー */
      font-weight: bold;
      width: 50px;
    }

    /* 学年ごとの区切り（1年、2年など） */
    .grade-header {
      background-color: #eee;
      font-weight: bold;
      text-align: left;
      padding-left: 10px;
    }

    .back-btn {
      display: block;
      width: fit-content;
      margin: 30px auto;
      text-decoration: none;
      color: #584439;
      font-family: 'Playfair Display', serif;
      border: 1px solid #584439;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1 class="page-title">Member List</h1>

  <table class="member-table">
    <thead>
      <tr class="header-row">
        <th style="width: 15%;">学年</th>
        <th class="col-label">A</th>
        <th class="col-label">B</th>
        <th class="col-label">C</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="3" class="grade-col">4年</td>
        <td>こーへー</td>
        <td>もりりん</td>
        <td>雄大</td>
      </tr>
      <tr>
        <td>ともき</td>
        <td>もえ</td>
        <td>りゅうせい</td>
      </tr>
      <tr>
        <td>すず</td>
        <td>たまき</td>
        <td>-</td>
      </tr>

      <tr>
        <td rowspan="2" class="grade-col">3年</td>
        <td>大介</td>
        <td>ゆうた</td>
        <td>神内</td>
      </tr>
      <tr>
        <td>とおる</td>
        <td>いつき</td>
        <td>たく</td>
      </tr>

      <tr>
        <td rowspan="1" class="grade-col">2年</td>
        <td>ひびき</td>
        <td>まい</td>
        <td>はるな</td>
      </tr>
      </tbody>
  </table>

  <a href="index.html" class="back-btn">← Back to Top</a>

</body>
</html>
