<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Teams - Spring Camp 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 30px 15px;
      background-color: #ffffff;
      font-family: 'M PLUS Rounded 1c', sans-serif;
      color: #584439;
    }

    /* タイトル：表紙のデザインを継承 */
    .page-title {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }
    .page-title::after {
      content: '';
      position: absolute;
      left: 50%;
      bottom: -10px;
      transform: translateX(-50%);
      width: 60px;
      height: 2px;
      background-color: #584439;
    }

    /* チームの枠組み */
    .team-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 25px;
      max-width: 400px;
      margin: 0 auto;
    }

    .team-card {
      border: 1.5px solid #584439;
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
    }

    .team-header {
      background-color: #FFFCBF; /* 表紙のアクセントカラー */
      padding: 10px;
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1.5px solid #584439;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
    }
    tr:last-child td { border-bottom: none; }

    /* 学年表示 */
    .grade {
      width: 45px;
      font-size: 12px;
      font-weight: bold;
      color: #888;
    }

    /* 名前表示 */
    .name {
      font-size: 16px;
      letter-spacing: 0.05em;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 50px;
      color: #584439;
      text-decoration: none;
      font-family: 'Playfair Display', serif;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1 class="page-title">Teams</h1>

  <div class="team-grid">
    <div class="team-card">
      <div class="team-header">Team A</div>
      <table>
        <tr><td class="grade">3年</td><td class="name">名前 太郎</td></tr>
        <tr><td class="grade">2年</td><td class="name">名前 次郎</td></tr>
        <tr><td class="grade">1年</td><td class="name">名前 三郎</td></tr>
      </table>
    </div>

    <div class="team-card">
      <div class="team-header">Team B</div>
      <table>
        <tr><td class="grade">3年</td><td class="name">名前 花子</td></tr>
        <tr><td class="grade">2年</td><td class="name">名前 和子</td></tr>
        <tr><td class="grade">1年</td><td class="name">名前 洋子</td></tr>
      </table>
    </div>
    
    </div>

  <a href="index.html" class="back-link">← Back to Top</a>

</body>
</html>
