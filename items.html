<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Items - Spring Camp 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Playfair+Display&display=swap" rel="stylesheet">
  
  <style>
    body {
      background-color: #f6b7aa;
      font-family: 'M PLUS Rounded 1c', sans-serif;
      margin: 0;
      padding: 20px;
      color: #584439;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 60px;
      color: #584439;
      margin: 10px 0 20px; 
      text-align: center;
      opacity: 0;
      animation: fadeInUp 1.2s ease-out forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .button-group {
      margin-bottom: 30px;
    }

    .toggle-btn {
      background-color: #584439; 
      color: white;
      border: none;
      padding: 10px 24px;
      margin: 0 10px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: 'M PLUS Rounded 1c', sans-serif;
    }

    .toggle-btn:hover {
      background-color: #3a8ca8;
    }

    .member-section {
      display: none;
    }

    .member-section.active {
      display: block;
    }

    .container-box {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      border: 1.5px solid #584439;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 4px 10px rgba(88, 68, 57, 0.1);
      text-align: left;
    }

    /* アコーディオンの見出し */
    .category-title {
      font-size: 18px;
      font-weight: bold;
      color: #584439;
      margin: 12px 0;
      border-bottom: 1px dashed #584439;
      padding: 8px 0;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* プラス・マイナス記号の表示 */
    .category-title::after {
      content: '＋';
      font-size: 14px;
    }
    .category-title.open::after {
      content: 'ー';
    }

    /* リストの中身（初期は非表示） */
    .accordion-content {
      display: none;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .snack-list li {
      font-size: 16px;
      color: #333;
      margin-bottom: 6px;
      padding-left: 1.2em;
      position: relative;
    }
    .snack-list li::before {
      content: "・";
      position: absolute;
      left: 0;
      color: #584439;
      font-weight: bold;
    }
