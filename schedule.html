<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Schedule - Spring Camp 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="common.css">
  <style>
    /* スケジュール固有のスタイル */
    .button-group { text-align: center; margin-bottom: 20px; }

    .toggle-btn {
      display: inline-block;
      background-color: #584439;
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      margin: 0 6px;
      font-size: 14px;
      border-radius: 20px;
    }

    .schedule-container { max-width: 600px; margin: 0 auto; padding: 20px; }

    .day-section {
      margin-bottom: 40px;
      padding: 25px;
      background-color: #ffffff;
      border: 1.5px solid #584439;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(88, 68, 57, 0.1);
    }

    .day-label {
      font-size: 20px;
      font-weight: bold;
      color: #584439;
      margin-bottom: 24px;
      border-bottom: 1px dashed #584439;
      padding-bottom: 8px;
      display: inline-block;
    }

    .timeline-wrapper { position: relative; padding-left: 45px; }

    .timeline-line {
      position: absolute;
      left: 5px; top: 0; bottom: 0;
      width: 2px; background-color: #584439;
    }

    .timeline-entry { position: relative; margin-bottom: 32px; display: flex; }

    .timeline-dot {
      position: absolute; left: -45px;
      width: 12px; height: 12px;
      background-color: #584439; border-radius: 50%;
      top: 5px;
    }

    .timeline-time { width: 65px; font-weight: bold; font-size: 18px; margin-right: 10px; }
    .timeline-content h3 { margin: 0; font-size: 16px; color: #333; }
    .timeline-content p { margin: 4px 0 0; font-size: 14px; color: #555; }

    html { scroll-behavior: smooth; }
  </style>
</head>
<body>

  <h1 class="page-title playfair fade-up">Schedule</h1>

  <div class="button-group fade-up">
    <a href="#day1" class="toggle-btn">DAY1</a>
    <a href="#day2" class="toggle-btn">DAY2</a>
    <a href="#day3" class="toggle-btn">DAY3</a>
  </div>

  <div class="schedule-container fade-up" style="animation-delay: 0.3s;">
    <div class="day-section" id="day1">
      <div class="day-label">2月16日（月）</div>
      <div class="timeline-wrapper">
        <div class="timeline-line"></div>
        <div class="timeline-entry">
          <div class="timeline-dot"></div>
          <div class="timeline-time">11:40</div>
          <div class="timeline-content"><h3>JR茂原駅集合</h3><p>送迎バス待ち。昼食は各自</p></div>
        </div>
        <div class="timeline-entry">
          <div class="timeline-dot"></div>
          <div class="timeline-time">12:30</div>
          <div class="timeline-content"><h3>旅館到着</h3><p>「竹の家」到着</p></div>
        </div>
        <div class="timeline-entry">
          <div class="timeline-dot"></div>
          <div class="timeline-time">13:00</div>
          <div class="timeline-content"><h3>テニス</h3><p>コートまで徒歩10分</p></div>
        </div>
        <div class="timeline-entry">
          <div class="timeline-dot"></div>
          <div class="timeline-time">18:00</div>
          <div class="timeline-content"><h3>夕食</h3></div>
        </div>
        <div class="timeline-entry">
          <div class="timeline-dot"></div>
          <div class="timeline-time">20:30</div>
          <div class="timeline-content"><h3>宴会・レク</h3></div>
        </div>
      </div>
    </div>

    <div class="day-section" id="day2">
      <div class="day-label">2月17日（火）</div>
      <div class="timeline-wrapper">
        <div class="timeline-line"></div>
        <div class="timeline-entry">
          <div class="timeline-dot"></div>
          <div class="timeline-time">09:00</div>
          <div class="timeline-content"><h3>テニス</h3></div>
        </div>
        <div class="timeline-entry">
          <div class="timeline-dot"></div>
          <div class="timeline-time">13:00</div>
          <div class="timeline-content"><h3>体育館レク</h3></div>
        </div>
        <div class="timeline-entry">
          <div class="timeline-dot"></div>
          <div class="timeline-time">18:00</div>
          <div class="timeline-content"><h3>夕食</h3></div>
        </div>
      </div>
    </div>

    <div class="day-section" id="day3">
      <div class="day-label">2月18日（水）</div>
      <div class="timeline-wrapper">
        <div class="timeline-line"></div>
        <div class="timeline-entry">
          <div class="timeline-dot"></div>
          <div class="timeline-time">08:45</div>
          <div class="timeline-content"><h3>チェックアウト</h3></div>
        </div>
        <div class="timeline-entry">
          <div class="timeline-dot"></div>
          <div class="timeline-time">09:00</div>
          <div class="timeline-content"><h3>テニス</h3><p>試合形式</p></div>
        </div>
        <div class="timeline-entry">
          <div class="timeline-dot"></div>
          <div class="timeline-time">14:00</div>
          <div class="timeline-content"><h3>解散</h3><p>送迎バスで駅へ</p></div>
        </div>
      </div>
    </div>
  </div>

  <a href="index.html" class="back-btn playfair" style="display: block; width: fit-content; margin: 20px auto; text-decoration: none; color: #584439; border: 1px solid #584439; padding: 10px 20px; border-radius: 20px; background: white;">← Back to Top</a>

  <div class="footer-text">Belle breeze 2026</div>
</body>
</html>
