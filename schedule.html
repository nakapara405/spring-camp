<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Schedule - Spring Camp 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* 全体設定 */
    body {
      background-color: #f6b7aa; /* 以前のピンクを維持 */
      font-family: 'M PLUS Rounded 1c', sans-serif;
      margin: 0;
      padding: 0;
      color: #584439;
    }

    /* タイトル */
    .schedule-title {
      font-family: 'Playfair Display', serif;
      font-size: 60px;
      text-align: center;
      margin: 20px 0 10px;
      opacity: 0;
      animation: fadeInTitle 1.8s ease-out forwards;
    }

    @keyframes fadeInTitle {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ボタン */
    .button-group {
      text-align: center;
      margin-bottom: 20px;
    }

    .toggle-btn {
      display: inline-block;
      background-color: #584439;
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      margin: 0 6px;
      font-size: 14px;
      border-radius: 20px;
      cursor: pointer;
    }

    /* コンテナ */
    .schedule-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .day-section {
      margin-bottom: 40px; 
      padding: 25px;       
      background-color: #ffffff; 
      border: 1.5px solid #584439; 
      border-radius: 15px; 
      box-shadow: 0 4px 10px rgba(88, 68, 57, 0.1); 
    }

    .day {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 24px;
      border-bottom: 1px dashed #584439; 
      padding-bottom: 8px;
      display: inline-block;
    }

    /* タイムライン構造（数値を維持） */
    .timeline-wrapper {
      position: relative;
      padding-left: 60px; 
    }

    .timeline-line {
      position: absolute;
      left: 10px; 
      top: 0;
      bottom: 0;
      width: 2px;
      background-color: #584439;
    }

    .timeline-entry {
      position: relative;
      margin-bottom: 32px;
      display: flex;
      align-items: flex-start;
    }

    .timeline-dot {
      position: absolute;
      left: -55px; 
      width: 12px;
      height: 12px;
      background-color: #584439;
      border-radius: 50%;
      margin-top: 6px; /* ドットの高さを微調整 */
    }

    .timeline-time {
      width: 60px;
      font-weight: bold;
      font-size: 18px;
      margin-top: -5px;
      margin-left: -16px;
    }

    .timeline-content {
      flex: 1;
      margin-top: -6px;
    }

    .timeline-content h3 { margin: 0; font-size: 16px; color: #333; }
    .timeline-content p { margin: 4px 0 0; font-size: 14px; color: #555; }

    /* フッター */
    .footer-text {
      text-align: left;
      padding: 20px;
      font-family: 'Playfair Display', serif;
      font-size: 14px;
      opacity: 0.8;
    }

    html { scroll-behavior: smooth; }
  </style>
</head>
<body>

  <h1 class="schedule-title">Schedule</h1>

  <div class="button-group">
    <a href="#day1" class="toggle-btn">DAY1</a>
    <a href="#day2" class="toggle-btn">DAY2</a>
    <a href="#day3" class="toggle-btn">DAY3</a>
  </div>

  <div class="schedule-container">
    <div class="day-section" id="day1">
      <div class="day">2月16日（月）</div>
      <div class="timeline-wrapper">
        <div class="timeline-line"></div>
        <div class="timeline-entry">
          <div class="timeline-dot"></div>
          <div class="timeline-time">11:40</div>
          <div class="timeline-content">
            <h3>JR茂原駅集合</h3>
            <p>送迎バス待ち。お昼は各自用意</p>
          </div>
        </div>
        </div>
    </div>
    </div>

  <div class="footer-text">Belle breeze 2026</div>

</body>
</html>
